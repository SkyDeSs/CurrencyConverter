<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="main">
      <label> UAH </label>
      <input
        id="first_value"
        type="number"
        name="first_currency"
        placeholder="Input"
      />
      <hr class="separator"> 
      <select id="currency_select" name="currency_select"> 
        <option value='null' selected> Please choose currency... </option>
      </select>
      <input
        id="second_value"
        type="number"
        name="second_currency"
        placeholder="Output"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
