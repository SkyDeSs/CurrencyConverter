<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="main">
      <select class='select-dropdown'id="first_currency_selector" name="first_currency_selector"> <!-- First currency selector-->
        <option value='UAH' selected> Ukrainian Hryvnia </option> 
      <input
        id="first_value"
        type="number"
        name="first_value"
        placeholder="Input"
      /> <!-- Input -->
      <img id="swap_button" src="https://svgur.com/i/opC.svg" width="50px" height="50px"/>
      <select id="second_currency_selector" name="second_currency_selector"> <!-- Second currency selector-->
        <option value='UAH'> Ukrainian Hryvnia </option>  
      </select>
      <input
        id="second_value"
        type="number"
        name="second_value"
        placeholder="Output"
      /> <!-- Output -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
